import:
  - ~/.config/alacritty/tokyonight_moon.yml

live_config_reload: true

env:
  TERM: alacritty

window:
  decorations: buttonless
  padding:
    x: 5
    y: 5
  opacity: 0.95
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Medium
  bold:
    style: Bold
  size: 21
