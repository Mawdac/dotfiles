# first: set -Ux TEALDEER_CONFIG_DIR "$HOME/.config/tealdeer"
[display]
compact = true

[updates]
auto_update = true

[style.description]
foreground = "cyan"

[style.command_name]
foreground = "magenta"

[style.example_text]
foreground = "blue"

[style.example_code]
foreground = "red"
bold = true

[style.example_variable]
foreground = "green"
italic = true
