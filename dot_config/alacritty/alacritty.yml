import:
  - ~/.config/alacritty/kanagawa.yml

live_config_reload: true

env:
  TERM: alacritty

window:
  padding:
    x: 5
    y: 5
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
    style: Medium
  bold:
    style: Bold
  size: 18

shell:
  program: /usr/bin/fish
